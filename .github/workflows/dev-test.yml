name: "Netree Frontend CI Pipeline"
run-name: "run name: netree frontend being deployed by ${{github.actor}}"
on:
  push:
    branches:
      - main
      - 'dev/**'
jobs:
  client-pipeline:
    runs-on: ubuntu-latest
    steps:
      - run : echo "initiating deployment for client"
      - name: get code
        uses: actions/checkout@v4
      - run: echo "repo downloaded"
      - name: Change to client dir
        run: |
          cd client
          pwd
          ls
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn run lint
      - name: Build app
        run: yarn build
