name:  "name: Netree Frontend CI Pipeline"
run-name: "run name: netree frontend being deployed by ${{github.actor}}"
on: 
  push:
    branches:
      - main
      - 'dev/**'
jobs:
  client-pipeline:
    runs-on: ubuntu-latest
    steps:
      - run : echo "initiating deployment for client"
      - name: get code
        uses: actions/checkout@v4
      - run: echo "repo downloaded"
      - name:  change to client dir
        run : cd client
      - name: install dependencies
        run : yarn install
      - name: lint
        run: pwd | yarn run lint
      - name: build app
        run : yarn build
        
