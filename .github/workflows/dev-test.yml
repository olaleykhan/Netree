name: "Netree Frontend CI Pipeline"
run-name: "run name: netree frontend being deployed by ${{github.actor}}"
on:
  push:
    branches:
      - main
      - 'dev/**'
jobs:
  client-pipeline:
    runs-on: ubuntu-latest
    steps:
      - run: echo "initiating deployment for client"
      - name: Get code
        uses: actions/checkout@v4
      - run: echo "repo downloaded"
      - name: Run script
        run: |
          echo "Changing to the client directory"
          cd client
          pwd
          ls
          echo "Installing dependencies"
          yarn install
          echo "Linting"
          yarn run lint
          echo "Building app"
          yarn build
