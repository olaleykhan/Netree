name: Netree Actions
run-name: ${{ github.actor }} is testing out CI pipeline for Netree
on: [push, workflow_dispatch]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was triggered by a ${{ github.event_name }} event  and running on ${{ runner.os }} ."
      - run: echo "ğŸ§ This job is now running on a  server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: Output event details
        run: echo "${{ toJSON(github.event) }}"
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
